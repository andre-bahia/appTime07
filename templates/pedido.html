<div>
    <h2>Pedidos</h2>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="input-group">
        <span class="input-group-btn">
            <button class="btn btn-default" type="button">Buscar!</button>
        </span>
        <input type="text" class="form-control" placeholder="Buscar pedido...">
        </div>
    </div>
     <div class="col-md-6 text-right">
        <a class="btn btn-success" href="#/pedido/cadastrar" role="button">Novo</a>
    </div>
</div>
<br />
<div class="table-responsive">
<table class="table table-bordered">
    <thead>
      <tr>
        <th>Número</th>
        <th>Emissão</th>
        <th>Quantidade de itens</th>
        <th>Total de itens</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in listaDePedidos">
        <td>{{p.codigo}}</td>
        <td>{{p.emissao}}</td>
        <td>{{p.quantidade}}</td>
        <td>{{p.total}}</td>
         <td>
             <a class="btn btn-info" href="#/pedidos/{{p.codigo}}/editar" role="button">Editar</a>
             <a class="btn btn-danger" href="javascript:void(0);" ng-click="remover($index)" role="button">Remover</a>
         </td>
      </tr>
    </tbody>
  </table>
  </div>
